# Gitpitch Setting

## background
theme-background : [ "#fffacd" ]
theme-code       : [ "Source Code Pro" ]
theme-controls   : [ "#808080" ]
theme-margins    : [ "0", "15px" ]
slide-number: true

## font
theme-headline   : [ "Courier New", "#808080", "none" ]
theme-byline     : [ "Courier New", "#a9a9a9", "none" ]
theme-text       : [ "Courier New", "#a9a9a9", "none" ]
theme-links      : [ "#a9a9a9", "#c0c0c0" ]
highlight        : ir-black
